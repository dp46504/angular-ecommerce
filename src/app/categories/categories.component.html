<div
  class="categories-container"
  *ngIf="categories$ | async as categories; else loading"
>
  <div
    class="card"
    *ngFor="let category of categories"
    (click)="redirect(category)"
  >
    <span>{{ category }}</span>
  </div>
</div>

<ng-template #loading>
  <app-categories-skeleton></app-categories-skeleton>
</ng-template>
