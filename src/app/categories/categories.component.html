<div
  class="categories-container"
  *ngIf="categories$ | async as categories; else loading"
>
  <div
    class="card"
    *ngFor="let category of categories"
    (click)="redirect(category)"
  >
    <span>{{ category }}</span>
  </div>
</div>

<ng-template #loading>
  <div>
    <mat-progress-bar color="accent" mode="indeterminate"> </mat-progress-bar>
  </div>
</ng-template>
